before_install:
  - nvm install 16
  - node --version
cache: npm
install:
  - bundle install
  - npm install
  # Todo: fetch these values from travis environment
  - echo API_HOST=https://api.outlier.org >> .env
  - echo AUTH0_CLIENT_ID=YglNLrKtTjW0CQvax9bUqhDJD0N5rIEZ >> .env
  - echo AUTH0_DOMAIN=outlier.auth0.com >> .env
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then yes | /usr/local/android-sdk/tools/bin/sdkmanager "build-tools;29.0.2"; fi
jobs:
  include:
    - language: android
      android:
        components:
          - tools
          - platform-tools
          - build-tools-29.0.2
          - android-29
      os: linux
      script:
        - fastlane android beta
    - os: osx
      language: objective-c
      script:
        - echo "from osx"
deploy:
  provider: releases
  api_key: ${GITHUB_TOKEN}
  file_glob: true
  file: android/app/build/outputs/apk/release/*
  skip_cleanup: true
  on:
    branch: feat/travis-integration
