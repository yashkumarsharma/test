  build-ios:
    needs: install
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Install pod dependencies
        run: |
          cd ios && pod install
      - name: Build app
        run: |
          xcodebuild -workspace outlierMobileApp.xcworkspace -scheme outlierMobileApp archive -archivePath outlierMobileApp.xcarchive -allowProvisioningUpdates
          xcodebuild -exportArchive -archivePath ./outlierMobileApp.xcarchive -exportPath . -exportOptionsPlist outlierMobileApp/Info.plist
          mv outlierMobileApp.ipa ../outlierMobileApp.ipa
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: outlierMobileApp.ipa
          path: ios/build/
